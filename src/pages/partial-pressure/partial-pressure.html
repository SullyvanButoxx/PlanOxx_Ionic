<ion-header>
  <ion-navbar>
    <ion-title>Pression partielle</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="resetAll()">
          <ion-icon name="refresh" class="iconWhite"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item>
        <ion-label floating>Pourcentage O2</ion-label><ion-input type="number" step="0.01" [(ngModel)]="dataForm.prct" name="prct"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Profondeur</ion-label><ion-input type="number" step="0.01" [(ngModel)]="dataForm.depth" name="depth"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>PPO2</ion-label><ion-input type="number" step="0.01" [(ngModel)]="dataForm.pp" name="pp"></ion-input>
      </ion-item>
    </ion-list>
    <ion-card id="cardDetail">
      <ion-card-header>
        Explications
      </ion-card-header>
      <ion-card-content>
        <pre>{{ detailCalcul }}</pre>
      </ion-card-content>
    </ion-card>
  <ion-fab bottom right>
      <button ion-fab class="buttonDeepPurple" (click)="calculEmpty()"><ion-icon name="calculator"></ion-icon></button>
  </ion-fab>
</ion-content>
