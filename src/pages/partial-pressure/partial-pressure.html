<ion-header>
  <ion-navbar>
    <ion-title>Pression partielle</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="resetAll()">
          <ion-icon name="refresh"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ng-controller)="Main">
    <ion-list>
        <ion-item>
          <ion-label floating>Pourcentage O2</ion-label><ion-input type="number" step="0.01" [(ngModel)]="dataForm.prct" name="prct"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Profondeur</ion-label><ion-input type="number" step="0.01" [(ngModel)]="dataForm.depth" name="depth"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>PPO2</ion-label><ion-input type="number" step="0.01" [(ngModel)]="dataForm.pp" name="pp"></ion-input>
        </ion-item>
      </ion-list>
      <ion-grid id="gridTwoButton">
        <ion-row>
          <ion-col col-12>
            <button ion-button block (click)="resetCalcul()">RÃ©initialiser calcul</button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>
            <button ion-button block (click)="calculEmpty()">Calculer</button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>
            <ion-card id="cardDetail">
              <ion-card-header>
                Explications
              </ion-card-header>
              <ion-card-content>
                <pre>{{ detailCalcul }}</pre>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
  </form>
  <ion-fab>
      <button ion-fab color="primary"><ion-icon name="calculator"></ion-icon></button>
  </ion-fab>
</ion-content>
