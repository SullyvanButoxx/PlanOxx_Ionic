<ion-header>

  <ion-navbar>
    <ion-title>PartialPressure</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ng-controller)="Main">
    <ion-list>
        <ion-item>
          <ion-label floating>Pourcentage O2</ion-label><ion-input type="number" step="0.01" [(ngModel)]="dataForm.prct" name="prct"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Profondeur</ion-label><ion-input type="number" step="0.01" [(ngModel)]="dataForm.depth" name="depth"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>PPO2</ion-label><ion-input type="number" step="0.01" [(ngModel)]="dataForm.pp" name="pp"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button (click)="resetCalcul()">Réinitialiser calcul</button>
      <button ion-button (click)="resetAll()">Tout réinitialiser</button>
      <button ion-button (click)="calculEmpty()">Calculer</button>
  </form>
  <ion-card>
    
      <ion-card-header>
        Explications
      </ion-card-header>
    
      <ion-card-content>
        <pre>{{ detailCalcul }}</pre>
      </ion-card-content>
    
    </ion-card>
</ion-content>
